<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wallet Signature Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #22223b;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(60, 72, 107, 0.12);
      padding: 36px 32px 32px 32px;
    }

    h1,
    h2 {
      font-weight: 600;
      color: #3f51b5;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }

    h2 {
      margin-top: 36px;
      font-size: 1.3em;
    }

    .section {
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid #e0e7ff;
    }

    .section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .btn-group {
      display: flex;
      gap: 16px;
      margin-bottom: 14px;
    }

    button {
      background: linear-gradient(90deg, #3f51b5 0%, #5c6bc0 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 22px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(63, 81, 181, 0.08);
    }

    button:hover {
      background: linear-gradient(90deg, #283593 0%, #3f51b5 100%);
    }

    .output {
      background: #f4f6fb;
      border-radius: 8px;
      padding: 14px 18px;
      margin-top: 8px;
      font-size: 0.98em;
      color: #22223b;
      word-break: break-all;
      min-height: 28px;
      box-shadow: 0 1px 4px rgba(60, 72, 107, 0.04);
    }

    input[type="text"] {
      width: 100%;
      max-width: 420px;
      padding: 10px 12px;
      border: 1px solid #c5cae9;
      border-radius: 8px;
      font-size: 1em;
      margin-bottom: 10px;
      background: #f8fafc;
      transition: border 0.2s;
      box-sizing: border-box;
    }

    input[type="text"]:focus {
      border: 1.5px solid #3f51b5;
      outline: none;
      background: #fff;
    }

    @media (max-width: 800px) {
      .container {
        max-width: 98vw;
        padding: 18px 8vw;
      }
    }

    @media (max-width: 500px) {
      .container {
        padding: 12px 2vw;
      }

      button,
      input[type="text"] {
        font-size: 0.98em;
        padding: 8px 10px;
      }
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 28px;
    }

    .brand-logo {
      width: 38px;
      height: 38px;
      border-radius: 8px;
      background: #3f51b5;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 1.5em;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(63, 81, 181, 0.12);
    }

    .brand-title {
      font-size: 1.3em;
      font-weight: 700;
      color: #3f51b5;
      letter-spacing: 1px;
    }

    .label {
      font-size: 1em;
      font-weight: 500;
      color: #22223b;
      margin-bottom: 6px;
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="brand" style="justify-content: center; text-align: center;">
      <div class="brand-logo">W</div>
      <div class="brand-title" style="font-size:1.5em; font-weight:700; color:#3f51b5; letter-spacing:1px; text-align:center;">
        WaleeChain Signature Extractor
      </div>
    </div>

    <div class="section">
      <h2>MetaMask Message Signing</h2>
      <input type="text" id="metamask-message-input" placeholder="Enter message to sign" style="width:100%;margin-bottom:10px;" />
      <div class="btn-group">
        <button id="connect">Connect MetaMask</button>
        <button id="sign">Sign Message</button>
      </div>
      <div id="metamask-output" class="output"></div>
    </div>

    <div class="section">
      <h2>Keplr Message Signing</h2>
      <div class="btn-group">
        <button id="connect-keplr">Connect Keplr</button>
        <button id="sign-keplr">Sign Message with Keplr</button>
      </div>
      <div id="keplr-output" class="output"></div>
    </div>

    <div class="section">
      <h2>Signature RSV Extractor</h2>
      <input type="text" id="signature-input" placeholder="Paste signature here" />
      <button id="get-rsv">Get RSV</button>
      <div id="rsv-output" class="output"></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // MetaMask logic
      const connectButton = document.getElementById("connect");
      const signButton = document.getElementById("sign");
      const metamaskOutput = document.getElementById("metamask-output");
      const metamaskMessageInput = document.getElementById("metamask-message-input");
      let account;

      connectButton.addEventListener("click", async () => {
        if (typeof window.ethereum === "undefined") {
          metamaskOutput.innerText = "MetaMask is not installed!";
          return;
        }

        try {
          const accounts = await window.ethereum.request({
            method: "eth_requestAccounts",
          });
          account = accounts[0];
          metamaskOutput.innerText = `Connected: ${account}`;
        } catch (error) {
          metamaskOutput.innerText = `Error: ${error.message}`;
        }
      });

      signButton.addEventListener("click", async () => {
        if (!account) {
          metamaskOutput.innerText = "Connect MetaMask first!";
          return;
        }

        const message = metamaskMessageInput.value.trim() || "Hello from WaleeChain!";
        try {
          const signature = await window.ethereum.request({
            method: "personal_sign",
            params: [message, account],
          });

          // Verify signature
          const recovered = ethers.utils.verifyMessage(message, signature);
          metamaskOutput.innerText = `Signature: ${signature}\nRecovered: ${recovered}`;
        } catch (error) {
          metamaskOutput.innerText = `Error: ${error.message}`;
        }
      });

      // Keplr logic
      const connectKeplrButton = document.getElementById("connect-keplr");
      const signKeplrButton = document.getElementById("sign-keplr");
      const keplrOutput = document.getElementById("keplr-output");
      let keplrAddress = null;

      connectKeplrButton.addEventListener("click", async () => {
        if (!window.keplr) {
          keplrOutput.innerText = "Keplr extension is not installed!";
          return;
        }
        try {
          const chainId = "wle";
          await window.keplr.enable(chainId);
          const offlineSigner = window.getOfflineSigner(chainId);
          const accounts = await offlineSigner.getAccounts();
          keplrAddress = accounts[0].address;
          keplrOutput.innerText = `Keplr Connected: ${keplrAddress}`;
        } catch (error) {
          keplrOutput.innerText = `Keplr Error: ${error.message}`;
        }
      });

      signKeplrButton.addEventListener("click", async () => {
        if (!keplrAddress) {
          keplrOutput.innerText = "Connect Keplr first!";
          return;
        }
        try {
          const chainId = "wle";
          const offlineSigner = window.getOfflineSigner(chainId);
          const message = "Hello from WaleeChain!";
          // Amino signDoc structure for demonstration
          const signDoc = {
            msgs: [],
            fee: { amount: [], gas: "0" },
            chain_id: chainId,
            memo: message,
            account_number: "0",
            sequence: "0",
          };
          const result = await offlineSigner.signAmino(
            keplrAddress,
            signDoc
          );
          keplrOutput.innerText = `Keplr Signature: ${JSON.stringify(
            result.signature
          )}`;
        } catch (error) {
          keplrOutput.innerText = `Keplr Sign Error: ${error.message}`;
        }
      });

      // RSV Extractor logic
      const signatureInput = document.getElementById("signature-input");
      const getRSVButton = document.getElementById("get-rsv");
      const rsvOutput = document.getElementById("rsv-output");

      getRSVButton.addEventListener("click", () => {
        const sig = signatureInput.value.trim();
        if (!sig) {
          rsvOutput.innerText = "Please paste a signature.";
          return;
        }
        try {
          // ethers.js expects signature as hex string
          const signature = ethers.utils.splitSignature(sig);
          rsvOutput.innerText =
            `r: ${signature.r}\ns: ${signature.s}\nv: ${signature.v}`;
        } catch (err) {
          rsvOutput.innerText = "Invalid signature format.";
        }
      });
    });
  </script>
</body>

</html>
