<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MetaMask Sign</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>

<body>
  <h1>MetaMask Message Signing</h1>
  <button id="connect">Connect MetaMask</button>
  <button id="sign">Sign Message</button>
  <h1>Keplr Message Signing</h1>
  <button id="connect-keplr">Connect Keplr</button>
  <button id="sign-keplr">Sign Message with Keplr</button>
  <p id="status"></p>
  <script>
    // MetaMask logic
    const connectButton = document.getElementById("connect");
    const signButton = document.getElementById("sign");
    const status = document.getElementById("status");
    let account;

    connectButton.addEventListener("click", async () => {
      console.log("Connect button clicked");

      if (typeof window.ethereum === "undefined") {
        status.innerText = "MetaMask is not installed!";
        return;
      }

      try {
        const accounts = await window.ethereum.request({
          method: "eth_requestAccounts",
        });
        account = accounts[0];
        status.innerText = `Connected: ${account}`;
      } catch (error) {
        status.innerText = `Error: ${error.message}`;
      }
    });

    signButton.addEventListener("click", async () => {
      if (!account) {
        status.innerText = "Connect MetaMask first!";
        return;
      }

      const message = "Hello from WaleeChain!";
      try {
        const signature = await window.ethereum.request({
          method: "personal_sign",
          params: [message, account],
        });

        // Verify signature
        const recovered = ethers.utils.verifyMessage(message, signature);
        status.innerText = `Signature: ${signature}\nRecovered: ${recovered}`;
      } catch (error) {
        status.innerText = `Error: ${error.message}`;
      }
    });

    // Keplr logic
    const connectKeplrButton = document.getElementById("connect-keplr");
    const signKeplrButton = document.getElementById("sign-keplr");
    let keplrAddress = null;

    connectKeplrButton.addEventListener("click", async () => {
      if (!window.keplr) {
        status.innerText = "Keplr extension is not installed!";
        return;
      }
      try {
        const chainId = "wle";
        await window.keplr.enable(chainId);
        const offlineSigner = window.getOfflineSigner(chainId);
        const accounts = await offlineSigner.getAccounts();
        keplrAddress = accounts[0].address;
        status.innerText = `Keplr Connected: ${keplrAddress}`;
      } catch (error) {
        status.innerText = `Keplr Error: ${error.message}`;
      }
    });

    signKeplrButton.addEventListener("click", async () => {
      if (!keplrAddress) {
        status.innerText = "Connect Keplr first!";
        return;
      }
      try {
        const chainId = "wle";
        const offlineSigner = window.getOfflineSigner(chainId);
        const message = "Hello from WaleeChain!";
        // Amino signDoc structure for demonstration
        const signDoc = {
          msgs: [],
          fee: { amount: [], gas: "0" },
          chain_id: chainId,
          memo: message,
          account_number: "0",
          sequence: "0",
        };
        const result = await offlineSigner.signAmino(
          keplrAddress,
          signDoc
        );
        status.innerText = `Keplr Signature: ${JSON.stringify(result.signature)}`;
      } catch (error) {
        status.innerText = `Keplr Sign Error: ${error.message}`;
      }
    });
  </script>
</body>

</html>
